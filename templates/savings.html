<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Savings Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="company-name">
        <h1>17thelectricity</h1>
    </div>

    <div class="header">
        <a href="/">Home</a>
        <a href="/visualizations">Visualizations</a>
        <a href="/predict">Prediction</a>
        <a href="/savings">Savings Calculator</a>
    </div>

    <div class="container">
        <h1>Energy Savings Calculator</h1>
        <form action="{{ url_for('calculate_savings') }}" method="POST">
            <div class="form-group">
                <label for="current_consumption">Current Energy Consumption (kWh):</label>
                <input type="number" id="current_consumption" name="current_consumption" required>
            </div>

            <div class="form-group">
                <label for="energy_rate">Current Energy Rate (per kWh):</label>
                <input type="number" id="energy_rate" name="energy_rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="renewable_source">Renewable Energy Source:</label>
                <select id="renewable_source" name="renewable_source" required>
                    <option value="solar">Solar</option>
                    <option value="wind">Wind</option>
                    <option value="hydro">Hydro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="installation_cost">Installation Cost ($):</label>
                <input type="number" id="installation_cost" name="installation_cost" required>
            </div>

            <button type="submit">Calculate Savings</button>
        </form>

        {% if savings is not none %}
        <div class="results">
            <h2>Estimated Savings</h2>
            <p>Annual Savings: ${{ savings }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
